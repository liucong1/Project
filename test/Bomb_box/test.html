<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="./test.css">
<script src="../jquery-1.11.3.min.js"></script>
</head>
<body>
    <section class="content">
        <div class="demo_line_01">我是分割线~~~~~</div>
        <a class="btn-blur">点我出现模糊遮罩层</a>
    </section>
    <section class="elastic-layer close">
        <div class="login-panel">
            <dl>
                <dd>
                    <label for="input_id">id:</label>
                    <input type="text" id="input_id">
                </dd>
                <dd>
                    <label for="input_id">number:</label>
                    <input type="number">
                </dd>
            </dl>
        </div>  
    </section>
</body>

<script>
$(function(){
    $('.btn-blur').on('click',function(){
        $('.content').addClass('blur');
        $('.elastic-layer').removeClass('close');
        event.stopPropagation();
    });

    $(".login-panel").on('click',function(){
        event.stopPropagation();
    });

    $('body').on('click',function(){
        $('.content').removeClass('blur');
        $('.elastic-layer').addClass('close');
    });

});
</script>

</html>
